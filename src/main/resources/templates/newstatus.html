<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="status.css">
    <title>Status</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script th:inline="javascript">
        let allSubmissions = null
        let mySubmissions = null

        $(document).ready(function() {
            allSubmissions = $('#allSubmissions')
            mySubmissions = $('#mySubmissions')

            $('#allSubmissions').remove()
            $('#mySubmissions').remove()

            $.each($('.statusbek'), function(index, item) {
                if(item.innerHTML === '') {
                    return
                }
                if (item.innerHTML === '-1337') {
                    item.innerHTML = 'Accepted'
                    item.classList.add('accepted')
                } else if(item.innerHTML === -1) {
                    item.innerHTML = 'Compile error';
                    item.classList.add('compileerror')
                } else if(item.innerHTML === -2) {
                    item.innerHTML = 'Time limit';
                    item.classList.add('timelimit')
                } else if(item.innerHTML === -3) {
                    item.innerHTML = 'Runtime error';
                    item.classList.add('runtimeerror')
                } else {
                    item.innerHTML = 'Wrong answer on test ' + (parseInt(item.innerHTML)+1);
                    item.classList.add('wronganswer')
                }
            })
        })

        function showAllSubmissions() {
            if ($('#allSubmissions').length) {
                return
            }
            console.log($('#allSubmissions').length)
            $('#mySubmissions').remove()
            $('#body').append(allSubmissions)
        }

        function showMySubmissions() {
            if ($('#mySubmissions').length) {
                return
            }
            console.log($('#mySubmissions').length)
            $('#allSubmissions').remove()
            $('#body').append(mySubmissions)
        }



    </script>

</head>

    </div>
    

    <div class="container">
        <div class="card">
            <h1>My submissions</h1>
            <div class="submission-table">
                <table>
                    <thead>
                    <tr>
                        <th>Time Submitted</th>
                        <th>Question</th>
                        <th>Status</th>
                        <th>Runtime</th>
                        <th>Language</th>
                        <th>Source code</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="submission : ${submissions}">
                        <td th:text="${submission.getSubmission_time()}"></td>
                        <td th:text="${submission.getProblemName()}">Generate Parentheses</td>
                        <td th:text="${submission.getStatus()}" class="statusbek">Accepted</td>
                        <td th:text="${submission.getExecutionTime()}">8 ms</td>
                        <td th:text="${submission.getCompiler()}">cpp</td>
                        <td><a th:href="@{'/submission/' + ${submission.getId()}}" style ="text-decoration: none; color: white; font-weight: bold;">Details</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        
    </div>
    
</body>
</html>
